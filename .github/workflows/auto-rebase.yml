name: Auto Rebase PRs on dev

on:
  push:
    branches:
      - dev   # ch·ªâ khi dev c√≥ commit m·ªõi

permissions:
  contents: write
  pull-requests: write

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh jq

      - name: Auth
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Get all PRs with base=dev
        run: |
          prs=$(gh pr list --state open --base dev --json headRefName -q '.[].headRefName')
          echo "PRS<<EOF" >> $GITHUB_ENV
          echo "$prs" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Rebase each PR onto dev
        run: |
          prs=$(gh pr list --state open --base dev --json headRefName -q '.[].headRefName')
          for pr_branch in $prs; do
            echo "üëâ Rebasing $pr_branch onto dev"
            git fetch origin $pr_branch dev
            git checkout $pr_branch
            if git rebase origin/dev; then
              git push --force-with-lease origin $pr_branch
              echo "‚úÖ $pr_branch rebased successfully"
            else
              echo "‚ùå Conflict in $pr_branch (needs manual fix)"
              git rebase --abort
            fi
          done

