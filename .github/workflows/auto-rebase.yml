name: Auto Rebase PRs onto main

on:
  push:
    branches:
      - main   # khi main c√≥ commit m·ªõi

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh jq

      - name: Auth
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Get PR branches
        run: |
          prs=$(gh pr list --base main --state open --json headRefName -q '.[].headRefName')
          echo "PRS=$prs" >> $GITHUB_ENV

      - name: Rebase each PR
        run: |
          for pr_branch in $PRS; do
            echo "üëâ Rebasing $pr_branch onto main"
            git fetch origin $pr_branch
            git checkout $pr_branch
            git rebase origin/main || { echo "‚ùå Conflict in $pr_branch"; git rebase --abort; continue; }
            git push --force-with-lease origin $pr_branch
          done
