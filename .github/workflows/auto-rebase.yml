name: Auto Rebase PRs on Main

on:
  push:
    branches:
      - main   # ch·ªâ khi main c√≥ commit m·ªõi

permissions:
  contents: write
  pull-requests: write

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh jq

      - name: Auth
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Get all PRs with base=main
        run: |
          prs=$(gh pr list --state open --base main --json headRefName -q '.[].headRefName')
          echo "PRS<<EOF" >> $GITHUB_ENV
          echo "$prs" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Rebase each PR onto main
        run: |
          while read -r pr_branch; do
            echo "üëâ Rebasing $pr_branch onto main"
            git fetch origin $pr_branch main
            git checkout $pr_branch
            if git rebase origin/main; then
              git push --force-with-lease origin $pr_branch
              echo "‚úÖ $pr_branch rebased successfully"
            else
              echo "‚ùå Conflict in $pr_branch (needs manual fix)"
              git rebase --abort
            fi
          done <<< "$PRS"
